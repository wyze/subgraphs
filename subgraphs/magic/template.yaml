specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - name: MAGIC
    kind: ethereum/contract
    network: {{ network }}
    source:
      address: "{{ magic_address }}"
      abi: ERC20
      startBlock: {{ magic_start_block }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Daily
        - Transfer
        - User
        - UserDaily
      abis:
        - name: ERC20
          file: {{{ abis }}}/20.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: onApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onTransfer
      file: ./src/mapping.ts
